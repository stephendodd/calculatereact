<!--Steps to get hello world react app running
install npm then run
npm install babel webpack webpack-dev-server
npm install babel-loader babel-core babel-preset-es2015 babel-preset-react
Next run touch index.html App.js main.js webpack.config.js

Configure webpack.config.js which can be seen by opening the webpack.config.js filename
Configure index.html as below
Configure App.js as in the App.js file and main.js as in the main.js file
Finally add the start script: webpack-dev-server to package.json and then in the terminal run npm start
The app should display hello world. Congrats... great success!!
-->
